<!DOCTYPE html>
<html ng-app="toDo">

<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <!-- actual Angular itself -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body ng-controller="toDoCtrl">

  <form ng-submit="createToDo()">
    <input type="text" name="task" ng-model="item.text">
    <input type="date" name="dueDate" ng-model="item.dueDate">
    <input type="submit" name="submit" value="Create Task">
  </form>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>DueDate</th>
        <th>Finished?</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tr ng-repeat="item in items">
      <td>{{ item.text }}</td>
      <td>{{ item.dueDate | date:'longDate' }}</td>
      <td>{{ item.completed }}</td>
      <td><input type="checkbox" ng-model="item.completed"></td>
      <td><button ng-click="deleteTask(item.text)">X</button></td>
    </tr>
  </table>

</body>

<!-- angular app -->
<script src="javascripts/app.js"></script>

<!-- services -->

<script src="javascripts/controllers/todoCtrl.js"></script>

</html>
